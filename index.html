<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
      text-align: center;
    };
    footer {font-size: 1em};
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container login-content">
      <div class="text-center">
        <img src="./img/login.png" alt="lodo de eMercado" id="logo-imagen">
        <h4 class="login-header">Iniciar sesion</h4>
        <hr class="my-4">
      </div>
      <div class="signin">
        <input type="email" name="email-user" id="email-user" placeholder=" Email">
        <input type="password" name="password-user" id="password-user" placeholder=" Contraseña">
      </div>
      <button class="btn btn-primary" id="btn-login">Entrar</button>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
    <p>Error, ingrese su email y contraseña correctamente.</p>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
